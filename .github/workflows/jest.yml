name: Jest Tests

on:
  push:
    branches:
      - main
      - dev
      - "feat/**"
  pull_request:
    branches:
      - main
      - dev
      - "feat/**"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm run test

      - name: Upload Jest test reports
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: jest-report
          path: coverage/
          retention-days: 30
